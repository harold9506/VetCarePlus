    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("ðŸ“¢ Cargando Firebase...");

            if (typeof firebase === "undefined") {
                console.error("ðŸš¨ Firebase no estÃ¡ definido.");
                return;
            }

            const firebaseConfig = {
                apiKey: "AIzaSyCsweRiyLmBWfVnBg135gY5fMNH00j9Pys",
                authDomain: "pawmonitor-10eba.firebaseapp.com",
                projectId: "pawmonitor-10eba",
                storageBucket: "pawmonitor-10eba.appspot.com",
                messagingSenderId: "1033444392498",
                appId: "1:1033444392498:web:12f2fcda392a316abfc62b",
                measurementId: "G-X7LGHC933K"
            };

            firebase.initializeApp(firebaseConfig);
            console.log("âœ… Firebase inicializado correctamente");

            const auth = firebase.auth();
            const db = firebase.firestore();

            document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            console.log("ðŸ”¹ Formulario enviado");

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const loginBtn = document.getElementById("login-btn");

            // ðŸ”„ Deshabilitar botÃ³n y mostrar carga (estilo del primer documento)
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Procesando...';

            try {
                console.log("ðŸ”‘ Iniciando sesiÃ³n...");
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                const querySnapshot = await db.collection("usuarios").where("uid", "==", user.uid).get();

                if (!querySnapshot.empty) {
                    localStorage.setItem("usuarioActivo", JSON.stringify({ uid: user.uid, email: user.email }));

                    if (user.email === "admin@admin.com") {
                        window.location.replace(window.location.origin + "/dashboard");
                    } else {
                        window.location.replace(window.location.origin + "/principal");
                    }
                } else {
                    errorMessage.textContent = "No tienes permiso para acceder.";
                    errorMessage.classList.remove("hidden");
                    await auth.signOut();
                }
            } catch (error) {
                errorMessage.textContent = "Correo o contraseÃ±a incorrectos.";
                errorMessage.classList.remove("hidden");
            }

            // ðŸ”„ Restaurar botÃ³n
            loginBtn.disabled = false;
            loginBtn.textContent = "Iniciar SesiÃ³n";
        });
        });

        function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeShow = document.getElementById('eye-show');
        const eyeHide = document.getElementById('eye-hide');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeShow.classList.add('hidden');
            eyeHide.classList.remove('hidden');
        } else {
            passwordInput.type = 'password';
            eyeShow.classList.remove('hidden');
            eyeHide.classList.add('hidden');
        }
    }

    </script>
